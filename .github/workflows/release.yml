name: Package and release templates

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template: [
          Default,
          3D Printing
        ]
    steps:
      - uses: actions/checkout@master
      - uses: yeouchien/sanitize-branch-name-action@v1
        with: '${{ matrix.template }}'
        id: sanitize-template-name
      - name: Package ${{ matrix.template }} Template
        uses: thedoctor0/zip-release@main
        with:
          type: zip
          filename: ${{ steps.sanitize-template-name.outputs.sanitized-branch-name }}.zip
          path: ./${{ matrix.template }}
