name: Package and release templates

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template: [
          Default,
          3D Printing
        ]
    steps:
      - uses: actions/checkout@v3.0.2
      - run: zip -r "${{ matrix.template }}.zip" "./${{ matrix.template }}"
      - uses: actions/upload-artifact@v3.1.0
        with:
          name: ${{ matrix.template }}
          path: "./${{ matrix.template }}.zip"
  release:
    needs: [ package ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - run: mkdir release-artifacts
      - run: cd release-artifacts
      - uses: actions/download-artifact@v3.0.0
      - run: mv ./**/*.zip .
      - run: find ./ -empty -type d -delete
      - run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M-%S')"
        id: date
      - run: ls
      - run: cd ..
      - run: ls
      - uses: ncipollo/release-action@v1.10.0
        with:
          name: ${{ steps.date.outputs.date }}
          artifacts: ./*.zip
          bodyFile: .github/workflows/release-notes.md
          commit: ${{ github.sha }}
          tag: ${{ steps.date.outputs.date }}
